<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center my-4">Rock Paper Scissors</h1>
        <div class="text-center">
            <button class="btn btn-primary mx-2" onclick="makeChoice('rock')">Rock</button>
            <button class="btn btn-primary mx-2" onclick="makeChoice('paper')">Paper</button>
            <button class="btn btn-primary mx-2" onclick="makeChoice('scissors')">Scissors</button>
        </div>
        <div id="result" class="text-center mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
